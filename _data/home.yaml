headline: Power Up Your Home or Business with Rotruck Electric
intro: From simple repairs to complete rewiring projects, Rotruck Electric has
  the skills and expertise to solve all your electrical needs with safety and
  efficiency.
features:
  - feature: Comprehensive Services
    icon: list-check
    description: Whether you need assistance with residential, commercial, or
      industrial electrical work, I’ve got you covered. From troubleshooting
      faulty wiring to installing cutting-edge smart home systems, I can handle
      it all. No job is too big or small.
  - feature: Customer Satisfaction
    icon: thumbs-up
    description: My ultimate goal is your satisfaction. I take pride in delivering
      exceptional service that exceeds your expectations. From our friendly
      customer support team to our skilled technicians, we ensure a smooth and
      enjoyable experience throughout your electrical project.
  - feature: Proficient and Professional
    icon: helmet-safety
    description: I’m a licensed master electrician, trained and highly experienced
      in handling a wide range of electrical services. I stay up-to-date with
      the latest industry trends and techniques to provide you with innovative
      solutions tailored to your needs.
  - feature: Timely and Reliable
    icon: clock
    description: I understand the importance of prompt service when it comes to
      electrical issues. I value your time and strive to provide efficient and
      reliable solutions. Rest assured, I’ll arrive on time, equipped with the
      right tools, and work diligently to complete your project promptly.
  - feature: Transparent Pricing
    icon: wallet
    description: I believe in fair and transparent pricing. Before starting any
      work, I’ll provide you with a detailed estimate, outlining all the costs
      involved. Say goodbye to hidden surprises and hello to upfront honesty.
  - feature: Uncompromising Safety
    icon: house-medical
    description: Your safety is my top priority. I adhere to the highest safety
      standards and strictly follow electrical codes and regulations. Rest easy
      knowing that your electrical work is in the hands of a reliable expert who
      prioritizes the well-being of you and your loved ones.
services:
  - service: Residential
    description: No matter the size or complexity of the job, I offer a
      comprehensive range of residential electrical services tailored to meet
      your specific needs. My services include **electrical inspections**,
      **lighting installations**, **outlet repairs**, **panel upgrades**,
      **circuit breaker replacements**, **electrical troubleshooting**, and much
      more.
  - service: Commercial
    description: I offer a wide range of commercial electrical services to address
      all your needs. Whether you require **electrical installations for new
      constructions**, **electrical system upgrades**, **lighting design and
      retrofitting**, **electrical troubleshooting**, or **ongoing
      maintenance**, I have the expertise and resources to deliver top-notch
      solutions.
